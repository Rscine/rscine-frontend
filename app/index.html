<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    </head>
    <body ng-app="rscineFrontendApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="MainCtrl" ng-cloak>

        <!-- Add your site or application content here -->
        <div ng-controller="NavCtrl">
            <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
                <md-toolbar class="md-theme-indigo">
                    <div class="md-toolbar-tools">
                        <h1 class="md-toolbar-tools">Menu</h1>
                        <md-button class="md-icon-button" aria-label="Close" ng-click="toggleLeft()">
                            <md-icon aria-label="User" class="material-icons step">
                                close
                            </md-icon>
                        </md-button>
                    </div>
                </md-toolbar>

                <md-content layout-margin>
                </md-content>
            </md-sidenav>

            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button ng-click="toggleLeft()" aria-label="Menu" class="md-icon-button">
                        <md-icon aria-label="Menu" class="material-icons step">
                            menu
                        </md-icon>
                    </md-button>
                    <h2>
                        <span>Rscine</span>
                    </h2>
                    <span flex></span>

                    <!-- Notifications -->
                    <md-button aria-label="Open phone interactions menu" class="md-icon-button" aria-label="Profile">
                        <md-icon md-menu-origin aria-label="User" class="material-icons step">
                            notifications
                        </md-icon>
                    </md-button>

                    <!-- Profil -->
                    <md-menu md-position-mode="target-right target">
                        <md-button aria-label="Open user profile menu" ng-click="openMenu($mdOpenMenu, $event)" class="md-icon-button" aria-label="Profile">
                            <md-icon md-menu-origin aria-label="User" class="material-icons step">
                                person
                            </md-icon>
                        </md-button>

                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button ng-href="/#/profile">
                                    <md-icon class="material-icons step" md-menu-align-target>person</md-icon>
                                    Profile
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="logout()">
                                    <md-icon class="material-icons step">power_settings_new</md-icon>
                                    Log out
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>

                </div>
            </md-toolbar>
        </div>
        <md-content flex layout-padding>
            <div ng-view=""></div>
        </md-content>

    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/profile.js"></script>
    <script src="scripts/decorators/restangular.js"></script>
    <script src="scripts/services/oAuthAuthentication.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/basicAuthentication.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <!-- endbuild -->
</body>
</html>
